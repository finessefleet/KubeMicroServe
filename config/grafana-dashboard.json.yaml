apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: go-k3-app-ns
data:
  template.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": {
              "type": "grafana",
              "uid": "-- Grafana --"
            },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "uid": "prometheus"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                }
              },
              "mappings": []
            },
            "overrides": []
          },
          "gridPos": {
            "h": 8,
            "w": 10,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "displayMode": "list",
              "placement": "bottom",
              "show": true,
              "showLegend": true
            },
            "pieType": "pie",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "tooltip": {
              "mode": "single",
              "show": true,
              "sort": "none"
            }
          },
          "targets": [
            {
              "datasource": {
                "uid": "prometheus"
              },
              "expr": "avg(rate(process_cpu_seconds_total[1m])) * 100",
              "legendFormat": "CPU %",
              "refId": "A"
            },
            {
              "datasource": {
                "uid": "prometheus"
              },
              "expr": "process_resident_memory_bytes / 1024 / 1024",
              "legendFormat": "Memory (MB)",
              "refId": "B"
            }
          ],
          "title": "CPU % vs Memory (MB)",
          "type": "piechart"
        }
      ]
    } 